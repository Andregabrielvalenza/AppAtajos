<ion-content class="conten-onboarding">
  <ion-img src="assets/img/repurar-contrasena.jpg" alt="onboardinguno"></ion-img>
  <h1 class="ion-text-center texto-17-size-18 font-bold">Crea nueva contraseña</h1>
  <ion-item class="item-campos margin-top-27">
    <ion-icon name="lock-closed-outline"></ion-icon>
    <ion-input  placeholder="ingresa tu nueva contraseña" type="password"></ion-input>
    <ion-icon name="eye-off-outline"></ion-icon>
  </ion-item>
  <ion-item class="item-campos">
    <ion-icon name="lock-closed-outline"></ion-icon>
    <ion-input  placeholder="Repite tu contraseña" type="password"></ion-input>
    <ion-icon name="eye-off-outline"></ion-icon>
  </ion-item>
  <ion-button mode="ios" class="btn-onboarding btn-margin-top-94" (click)="setOpen(true)">Guardar contraseña</ion-button>


  <ion-modal [isOpen]="isModalOpen" class="modal-transparente">
    <ng-template>
      <ion-content class="ion-padding">
        <div class="modal-padding-left-right">
          <ion-card class="ion-no-margin card-modal-centro">
            <ion-img src="assets/img/img-modal-recuperar.png" alt="candado" class="img-sin-fondo img-modal"></ion-img>
            <h2 class="margin-top-39 ion-text-center texto-17-size-20 font-bold ion-no-margin-bottom">¡Felicitaciones!</h2>
            <p class="font-light texto-44-size-13 ion-text-center margin-top-25">
              Tu contraseña ha sido recuperada correctamente. Ya puedes volver a entrar y disfrutar los beneficios
            </p>
            <ion-button mode="ios" class="btn-general btn-transparent-azul font-bold" href="/login">OK!</ion-button>
          </ion-card>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
